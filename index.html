<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3桁スロット</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="page">
    <header class="header">
      <h1 class="title">3桁スロット</h1>
      <p class="subtitle">クリックで回転 / 停止</p>
    </header>

    <section class="card fx" id="card">
      <div class="slot">
        <div class="reel"><div class="window"><span id="d1" class="digit">0</span></div></div>
        <div class="reel"><div class="window"><span id="d2" class="digit">0</span></div></div>
        <div class="reel"><div class="window"><span id="d3" class="digit">0</span></div></div>
      </div>

      <div class="controls">
        <button id="spinBtn" class="btn">SPIN</button>
        <button id="stopBtn" class="btn btn-secondary" disabled>STOP</button>
      </div>
    </section>
  </main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
